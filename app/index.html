<!DOCTYPE html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Test Signal Strength</title>

    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->

    <!-- build:js({app,.tmp}) scripts/main.js -->
    <script src="bower_components/jquery/jquery.js"></script>
    <script src="bower_components/numeral/numeral.js"></script>
    <script src="bower_components/sass-bootstrap/js/transition.js"></script>
    <script src="bower_components/sass-bootstrap/js/collapse.js"></script>
    <script src="scripts/signalbars.js"></script>
    <script src="scripts/wifi-tester.js"></script>
    <script src="scripts/main.js"></script>
    <!-- endbuild -->
  </head>

  <body>
    <div class="container">
      <div class="panel-group" id="accordion">

        <div class="panel panel-default">
          <div class="panel-heading" data-toggle="collapse" data-parent="#accordion" data-target="#main">
            <h1 class="panel-title">Test Signal Strength</h1>
          </div>

          <div id="main" class="panel-collapse collapse in">
            <div class="panel-body">
              <p id="no-js-msg" class="alert alert-danger">Please turn on Javascript to use this utility.</p>

              <!--[if lt IE 9]>
                <p class="alert alert-danger">You are using an unsupported browser. Please upgrade your browser to use this tool.</p>
              <![endif]-->

              <div class="actions text-center">
                <button id="start" type="button" class="btn btn-primary btn-lg">Begin Test</button>
                <button id="clear" type="button" class="btn btn-default btn-lg hidden">Clear Data</button>
              </div>

              <table id="data" class="table">
                <thead>
                  <tr>
                    <th>Sent</th>
                    <th>Rec'd</th>
                    <th>%</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td class="requests">--</td>
                    <td class="responses">--</td>
                    <td class="percentage">--</td>
                  </tr>
                </tbody>
              </table>

              <div id="strength" class="hidden well well-sm text-center">
                <div id="signal-bars"></div>
                <div class="text">--</div>
              </div>
            </div><!-- .panel-body -->
          </div><!-- .panel-collapse -->
        </div><!-- .panel -->

        <div class="panel panel-default">
          <div class="panel-heading" data-toggle="collapse" data-parent="#accordion" data-target="#settings">
            <h1 class="panel-title">Settings</h1>
          </div>

          <div id="settings" class="panel-collapse collapse">
            <div class="panel-body">
              <div class="form-group">
                <label for="setting-interval">Polling Interval (ms)</label>
                <input class="form-control" id="setting-interval" placeholder="How often to send requests" type="number" min="50" step="1">
              </div>
              <div class="form-group">
                <label for="setting-numForRecent"># of Requests in Running Total</label>
                <input class="form-control" id="setting-numForRecent" type="number" min="1" step="1">
              </div>
              <div class="form-group">
                <label for="setting-testUrl">Request URL</label>
                <input class="form-control" id="setting-testUrl" placeholder="http://..." type="url">
              </div>
              <div class="form-group">
                <label for="setting-httpType">HTTP Type</label>
                <select class="form-control" id="setting-httpType">
                  <option>HEAD</option>
                  <option>GET</option>
                  <option>POST</option>
                  <option>PUT</option>
                  <option>DELETE</option>
                </select>
              </div>
              <div class="form-group">
                <label for="setting-timeout">Request Timeout (ms)</label>
                <input class="form-control" id="setting-timeout" placeholder="How long to wait for a response" type="number" min="50" step="1">
              </div>
              <div class="checkbox">
                <label><input id="setting-useJsonP" type="checkbox" value="1"> Use JSONP</label>
              </div>
            </div><!-- .panel-body -->
          </div><!-- panel-collapse -->
        </div><!-- .panel -->

      </div><!-- .panel-group -->
    </div><!-- .container -->
  </body>

</html>
