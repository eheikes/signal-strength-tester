<!DOCTYPE html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>WiFi Tester</title>

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="css/main.css">

    <script src="js/vendor/modernizr-2.6.2-respond-1.1.0.min.js"></script>
  </head>

  <body>
    <div class="container">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h1 class="panel-title">WiFi Tester</h1>
        </div>

        <div class="panel-body">
          <p id="no-js-msg" class="alert alert-danger">Please turn on Javascript to use this utility.</p>

          <div class="center-block">
            <button id="start" type="button" class="btn btn-primary btn-lg" data-loading-text="Running...">Begin Test</button>
          </div>

          <div class="table-responsive center-block">
            <table id="data" class="table">
              <thead>
                <tr>
                  <th>Sent</th>
                  <th>Rec'd</th>
                  <th>%</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td class="requests">--</td>
                  <td class="responses">--</td>
                  <td class="percentage">--</td>
                </tr>
              </tbody>
            </table>
          </div>

          <div id="strength" class="hidden well well-sm">
            <span class="glyphicon glyphicon-signal"></span>
            <p>--</p>
          </div>
        </div><!-- .panel-body -->
      </div><!-- .panel -->
    </div><!-- .container -->

    <script src="js/vendor/jquery-1.10.1.min.js"></script>
    <script src="js/vendor/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
  </body>

</html>
